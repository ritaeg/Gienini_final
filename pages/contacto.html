<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cursos Rita - Contacto Cursos online de desarrollo web y marketing digital </title> 
    <meta name="description" content="Ponete en contacto con Cursos Rita para consultas sobre nuestros cursos online de desarrollo web, diseño y marketing digital">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- mi CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="encabezado"> <!-- logo de cursos Rita -->
        <div> <a href="../index.html" aria-label="Inicio"> <img class="encabezado__logo" src="../assets/logor.jpg"
                    alt="Cursos Rita"> </a> </div>
        <h1 class="encabezado__titulo">Cursos Rita - Formulario de contacto</h1> <!-- menú de navegación -->
        <nav class="navegacion">
            <ul class="navegacion__lista">
                <li><a class="navegacion__enlace" href="../index.html">inicio</a></li>
                <li><a class="navegacion__enlace" href="./indice.html">índice</a></li>
                <li><a class="navegacion__enlace" href="./contacto.html">contacto</a></li>
                <li><a class="navegacion__enlace" href="./nosotros.html">nosotros</a></li>
            </ul>
        </nav> <!-- Contenedor del dropdown -->
        <div class="dropdown my-2"> <!-- Botón disparador --> <button
                class="btn btn-outline-secondary dropdown-toggle boton--contorno" type="button" id="desplegableCursos"
                data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true"> Buscar </button> <!-- Menú -->
            <ul class="dropdown-menu menu-desplegable--buscar-curso" aria-labelledby="desplegableCursos">
                <li><a class="dropdown-item" href="./curso1.html">Curso 1</a></li>
                <li><a class="dropdown-item" href="./curso2.html">Curso 2</a></li>
                <li><a class="dropdown-item" href="./curso3.html">Curso 3</a></li>
            </ul>
        </div>
    </header>
    <main class="pagina-contacto">
        <section>
            <h2>Escribinos</h2>
            <form action="#" method="post" class="formulario-contacto">
                <div class="formulario-contacto__campo"> <label for="nombre">Nombre</label> <input type="text"
                        id="nombre" name="nombre" required autocomplete="given-name"> </div>
                <div class="formulario-contacto__campo"> <label for="apellido">Apellido</label> <input type="text"
                        id="apellido" name="apellido" required autocomplete="family-name"> </div>
                <div class="formulario-contacto__campo"> <label for="celular">Celular</label> <input type="tel"
                        id="celular" name="celular" placeholder="+54 11 1234-5678" autocomplete="tel"> </div>
                <div class="formulario-contacto__campo formulario-contacto__campo--ancho"> <label
                        for="comentarios">Comentarios</label> <textarea id="comentarios" name="comentarios" rows="5"
                        placeholder="Escribí tu consulta…"></textarea> </div> <button class="formulario-contacto__boton"
                    type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="pie">
        <p class="pie__texto">© 2025 Cursos Rita. Todos los derechos reservados.</p>
        <ul class="pie__redes">
            <li> <a href="#"> <img class="pie__icono" src="../assets/fb.jpg" alt="contacto facebook"> </a> </li>
            <li> <a href="#"> <img class="pie__icono" src="../assets/inst.jpg" alt="contacto instagram"> </a> </li>
        </ul>
    </footer> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    </body>

</html>
